<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-5xl mx-auto">
    <!-- Modern Dashboard Header -->
    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6 mb-12"
    >
      <div class="flex items-center gap-4">
        <div
          class="flex-shrink-0 w-10 h-10 bg-[#0043A9] rounded-xl flex items-center justify-center transform rotate-3"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl sm:text-3xl font-bold text-[#0043A9]">
            Gestor de Tareas
          </h1>
          <div class="flex items-center gap-2 mt-1">
            <div class="flex items-center gap-1.5 text-[#444444] text-sm">
              <svg
                class="w-4 h-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span class="font-medium">{{ user?.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <button
        (click)="logout()"
        class="group flex items-center gap-3 px-5 py-2.5 bg-white rounded-xl border-2 border-gray-100 hover:border-[#CC4700]/20 shadow-sm hover:shadow-md transform transition-all duration-300 ease-in-out hover:scale-[1.02] active:scale-[0.98]"
      >
        <span
          class="text-sm font-semibold text-[#444444] group-hover:text-[#CC4700] transition-colors duration-300"
        >
          Cerrar SesiÃ³n
        </span>
        <svg
          class="w-4 h-4 text-[#444444] group-hover:text-[#CC4700] transition-all duration-300 transform group-hover:translate-x-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </button>
    </div>

    <!-- Task Components Container -->
    <div class="space-y-6">
      <app-task-form (taskAdded)="handleTaskAdded()" class="block">
      </app-task-form>

      <app-task-list [tasks]="tasks" class="block"> </app-task-list>
    </div>
  </div>
</div>
