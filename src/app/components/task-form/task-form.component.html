<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit()"
  class="bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-lg mb-4 sm:mb-6 md:mb-8 transition-all duration-300"
>
  <div class="flex items-center gap-2 sm:gap-3 mb-4 sm:mb-6">
    <div
      class="flex-shrink-0 w-10 h-10 bg-[#0043A9]/10 rounded-lg flex items-center justify-center"
    >
      <svg
        class="w-5 h-5 text-[#0043A9]"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        />
      </svg>
    </div>
    <h2 class="text-xl sm:text-2xl font-bold text-[#0043A9]">Nueva Tarea</h2>
  </div>

  <div class="space-y-4 mb-4 sm:mb-6">
    <div>
      <label class="block text-[#444444] text-sm font-medium mb-1.5"
        >Título de la tarea</label
      >
      <div class="relative">
        <input
          type="text"
          formControlName="title"
          class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0043A9] focus:border-[#0043A9] text-[#444444] transition-all placeholder:text-gray-400"
          placeholder="¿Qué necesitas hacer?"
        />
        @if(taskForm.get('title')?.invalid && taskForm.get('title')?.touched){
        <small
          class="text-[#CC4700] text-sm mt-1.5 flex items-center gap-1 absolute -bottom-6"
        >
          <svg
            class="w-3.5 h-3.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
          Campo requerido
        </small>
        }
      </div>
    </div>

    <div class="mt-6">
      <label class="block text-[#444444] text-sm font-medium mb-1.5"
        >Descripción</label
      >
      <div class="relative">
        <textarea
          formControlName="description"
          class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#0043A9] focus:border-[#0043A9] text-[#444444] h-24 sm:h-32 transition-all resize-none placeholder:text-gray-400"
          placeholder="Describe los detalles de la tarea..."
        ></textarea>
        @if(taskForm.get('description')?.invalid &&
        taskForm.get('description')?.touched){
        <small
          class="text-[#CC4700] text-sm mt-1.5 flex items-center gap-1 absolute -bottom-6"
        >
          <svg
            class="w-3.5 h-3.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
          Campo requerido
        </small>
        }
      </div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="taskForm.invalid"
    class="w-full bg-[#0043A9] text-white px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg font-semibold hover:bg-[#003788] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 flex items-center justify-center gap-2 hover:scale-[1.02] active:scale-[0.98]"
  >
    <svg
      class="w-4 h-4 sm:w-5 sm:h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span class="text-sm sm:text-base">Guardar Tarea</span>
  </button>
</form>
