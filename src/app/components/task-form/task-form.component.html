<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md mb-8 transition-all duration-300 hover:shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">➕ Nueva Tarea</h2>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-medium">Título</label>
      <input type="text" 
             formControlName="title"
             class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
             placeholder="Ej: Reunión de equipo">
        @if(taskForm.get('title')?.invalid && taskForm.get('title')?.touched){
            <small class="text-red-500 text-sm mt-1 block">⚠️ Este campo es requerido</small>
        }
    </div>
  
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 font-medium">Descripción</label>
      <textarea formControlName="description"
                class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32 transition-all"
                placeholder="Ej: Preparar agenda para la reunión..."></textarea>
        @if(taskForm.get('description')?.invalid && taskForm.get('description')?.touched){
            <small class="text-red-500 text-sm mt-1 block">⚠️ Este campo es requerido</small>
        }
    </div>
  
    <button type="submit" 
            [disabled]="taskForm.invalid"
            class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
      </svg>
      Crear Tarea
    </button>
</form>
