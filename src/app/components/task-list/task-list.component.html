    @for ( task of tasks; track $index) {
    <div
        class="border-b border-gray-100 py-4 flex justify-between items-center group hover:bg-gray-50 transition-all duration-200 rounded-lg px-3">
        <div class="flex-1 min-w-0">
          <h3 class="font-semibold text-lg text-gray-800 truncate">{{ task.title }}</h3>
          <p class="text-gray-600 text-sm mt-1 whitespace-pre-wrap">{{ task.description }}</p>
        </div>
        <button (click)="confirmDelete(task.id)"
              class="text-red-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
      
      
    </div>
}
